<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
    
	<title>Document</title>
</head>

<body>
	<div>
		<div id="background">
			<div class="light-switch-bg">
				<div id="button" class="button"></div>
			</div>
		</div>
		<div id="speaker">
			<div id="speaker-top" class="screen-top">
				<div id="inner-screen-area" class="inner-screen-area-hide"> 
                    <div id="screen-switch" class="light-switch-screen">
                        <div id="screen-button" class="screen-button"></div>
                    </div>
					<div class="touch-screen">
                        <div id="screen-top-up" class="screen-top-up"></div>
                        <div id="screen-bottom-up" class="screen-bottom-up"></div>
                        <div id="welcome" class="welcome-hide">
                            <h1>WELCOME</h1>
                        </div>
                        <div id="menu-button" class=""></div>
                        <div id="menu" class="">
                            <div id="item-1" class="item-hide"></div>
                            <div id="item-2" class="item-hide">
                                <h1 class="item-text"></h1>
                            </div>
                            <div id="item-3" class="item-hide">
                                <h1 class="item-text"></h1>
                            </div>
                            <div id="item-4" class="item-hide">
                                <h1 class="item-text"></h1>
                                    <div class="changeRed" onclick="changeRed()"></div>
			                        <div class="changeBlue" onclick="changeBlue()"></div>
			                        <div class="changeGreen" onclick="changeGreen()"></div>
                            </div>
                        </div>
                        <div id="click-to-enter" class="click-to-enter">Click Me</div>
                        <div id="welcome-intro1" class="welcome-triangle-hide"></div>
                        <div id="welcome-intro2" class="welcome-triangle-hide"></div>
                        <div id="welcome-intro3" class="welcome-triangle-hide"></div>
                        <div id="music-player" class="">
                            <div id="music-bar" class=""></div>
                            <div id="play" class=""></div>
                            <div id="next" class=""></div>
                            <div id="back" class=""></div>
                        </div>
                        
                    </div>
                    <div id="volume-box" class="volume-box-hide">
                        <div class="fas fa-plus-circle"></div>
                        <div id="volume-bar" class="volume-bar"></div>
                        <div class="fas fa-minus-circle"></div>
                    </div>
                    
                </div>
			</div>
			<div id="speaker-box" class="speaker-box-show">
				<div id="speaker-power">
				</div>
				<div class="speaker-small-frame">
					<div class="speaker-small-ring">
						<div id="speaker-small-color-changer">
							<div class="speaker-small-center">

							</div>
						</div>
					</div>
				</div>
				<div class="speaker-big-frame">
					<div class="speaker-big-ring">
						<div id="speaker-big-color-changer">
							<div class="speaker-big-center">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../assets/js/boombox.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</body>

</html>
